name: Space Filling Curve CI Test

on:
  push:
    branches:
      - dev/*
      - main
      - release/*
  pull_request:
    branches:
      - main

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run tests
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_READ_WRITE }}
        run: |
          sbt compile
          sbt test
