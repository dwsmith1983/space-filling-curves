name: Space Filling Curve CI

on:
  push:
    branches:
      - branch-2.4

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
            
      - name: Run tests
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_READ_WRITE }}
        run: |
          sbt compile
          sbt test
